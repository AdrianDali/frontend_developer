  <style>
  .body {
      margin: 0px;

    .header {
      /* background-color: #21C08B;*/

      width: 100%;
      height: 80px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .header__img {
      width: 60px;
      margin-top: 10px;
      margin-left: 10px;
    }
    .header__menu {
      margin-right: 40px;
    }
    .header__menu ul {
      display: none;
      list-style: none;
      padding: 0px;
      position: absolute;
      width: 100px;
      text-align: right;
      margin: 0px 0px 0px -14px;
    }
    .header__menu:hover ul,
    ul:hover {
      display: block;
    }
    .header__menu li {
      margin: 10px 0px;
    }
    .header__menu li a {
      color: black;
      text-decoration: none;
    }
    .header__menu li a:hover {
      text-decoration: underline;
    }
    .header__menu--profile {
      margin-right: 8px;

      display: flex;
      align-items: center;
    }
    .header__menu--profile img {
      margin-right: 8px;
      width: 40px;
    }
    .header__menu--profile p {
      margin: 0px;
    }
    .main {
      height: 140px;
      margin-top: 50px ;
      margin-left: 30px;
    }
    .main__title {
      color: black;
      font: size 25px;
    }
    .input {
      background-color: rgba(255, 255, 255, 0.1);
      border: 2px solid black;
      border-radius: 25px;
      color: black;
      font-family: "Mulish", sans-serif;
      font: size 16px;
      height: 30px;
      padding: 0px 20px;
      width: 70%;
    }
    ::placeholder {
      color: black;
    }
    
    .carousel{
        width: 100%;
        overflow: scroll;
        padding: 30px;
        padding-top: 65px;
        position: relative;
    }
    .carousel__container{
        white-space: nowrap;
        margin: 0px 0px;
        padding-bottom:  10px;

    }
    .carousel-item{
        background-color: #e0e0e0;
        width: 200px;
        height: 250px;
        border-radius: 20px;
        overflow: hidden;
        margin-right: 10px;
        display: inline-block;
        cursor: pointer;
        transition:  450ms all;
        transform-origin: center left;
        position: relative;
    }
    .carousel-item:hover ~ .carousel-item  {
        transform:  translate3d(100px,0,0);
        
    }
    .carousel__container:hover .carousel-item {
       opacity: 0.3; 
    }
    .carousel__container:hover  .carousel-item:hover  {
        opacity: 1;
        transform: scale(1.5);
        
    }
    .carousel-item__img{
        width: 200px;
        height: 250px;
        /*objetc-fit: cover; es para ajustar bien la foto*/
        object-fit: cover;
    }
    .carousel-item__details{
        background: linear-gradient(to top, rgba(0,0,0,0.9)0%, rgba(0,0,0,0)100%);
        font-size: 10px;
        opacity: 0;
        transition: 450 ms opacity;
        padding: 10px 10px;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        align-items: flex-end;
        flex-direction: column
    }
    .carousel-item__details:hover{
        opacity: 1;
        color: white;
    }
    .carousel-item__icon{
        width: 25px;
        height: 25px;
    }
    .carousel-item__details--title, .carousel-item__details--subtitle  {
    position: relative;
    top: 100;
    color: #ffffff;
    font-size: 16px;
    }
    .carousel-item__details p{
        margin: 0;
    }
    .carousel-item__details img{
        height: 25px;
    }

  </style>
